<!-- TOP PART -->
<div class="row">
  <div class="col-md-4">
    <div class="info-box info-box-blue">
      <div class="d-flex flex-column">
        <span class="info-number">28</span>
        <span class="info-title">Check In</span>
      </div>
      <i class="fal fa-tasks fa-4x info-icon"></i>
    </div>
  </div>
  <div class="col-md-4">
    <div class="info-box info-box-teal">
      <div class="d-flex flex-column">
        <span class="info-number">35</span>
        <span class="info-title">Reservation</span>
      </div>
      <i class="fal fa-user fa-4x info-icon"></i>
    </div>
  </div>
  <div class="col-md-4">
    <div class="info-box info-box-cyan">
      <div class="d-flex flex-column">
        <span class="info-number">40</span>
        <span class="info-title">Contact Request</span>
      </div>
      <i class="fal fa-briefcase fa-4x info-icon"></i>
    </div>
  </div>
</div>

<!-- CHARTS PART -->

<div class="row mt-5">
  <div class="col-lg-6 col-md-12">
    <div class="card shadow">
      <div class="card-header">
        <p class="mb-0 lead">Check-in Graph</p>
      </div>
      <div class="card-body">
        <canvas
          baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [legend]="barChartLegend"
          [chartType]="barChartType"
          [colors]="[
            { backgroundColor: '#1e88e5' },
            { backgroundColor: '#00bcd4' }
          ]"
        >
        </canvas>
      </div>
    </div>
  </div>

  <div class="col-lg-6 col-md-12">
    <div class="card shadow">
      <div class="card-header">
        <p class="mb-0 lead">Reservations</p>
      </div>
      <div class="card-body">
        <canvas
          baseChart
          [data]="doughnutChartData"
          [labels]="doughnutChartLabels"
          [chartType]="doughnutChartType"
          [colors]="[
            { backgroundColor: '#81d4fa' },
            { backgroundColor: '#80deea' },
            { backgroundColor: '#80cbc4' }
          ]"
        >
        </canvas>
      </div>
    </div>
  </div>
</div>

<!-- MATERIAL TABLE -->
<div class="row mt-4">
  <div style="width: 100%;" class="col-md-12">
    <div class="card">
      <div class="card-header">
        <p class="lead mb-0">Latest Elements</p>
      </div>
      <div class="card-body">
        <div class="mat-elevation-z8">
          <table mat-table style="width: 100%;" [dataSource]="dataSource">
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef>No.</th>
              <td mat-cell *matCellDef="let element">{{ element.position }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef>Weight</th>
              <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef>Symbol</th>
              <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
