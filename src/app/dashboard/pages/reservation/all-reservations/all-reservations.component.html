<div class="card">
  <div class="card-header">
    <p class="lead mb-0">All Reservations</p>
  </div>
  <div class="card-body" #cardBody>
    <div class="example-container mat-elevation-z8">
      <table [style.width]="tableWidth" mat-table [dataSource]="dataSource">
        <!-- Name Column -->
        <ng-container matColumnDef="name" sticky>
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let reservation">
            {{ reservation.name }}
          </td>
        </ng-container>

        <!-- Surname Column -->
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef>Surname</th>
          <td mat-cell *matCellDef="let reservation">
            {{ reservation.surname }}
          </td>
        </ng-container>

        <!-- Room Type Column -->
        <ng-container matColumnDef="roomType">
          <th mat-header-cell *matHeaderCellDef>Room Type</th>
          <td mat-cell *matCellDef="let reservation">
            {{ reservation.roomType }}
          </td>
        </ng-container>

        <!-- Check In Date Column -->
        <ng-container matColumnDef="checkInDate">
          <th mat-header-cell *matHeaderCellDef>Check In</th>
          <td mat-cell *matCellDef="let reservation">
            {{ reservation.checkInDate | date }}
          </td>
        </ng-container>

        <!-- Check Out Date Column -->
        <ng-container matColumnDef="checkOutDate">
          <th mat-header-cell *matHeaderCellDef>Check Out Date</th>
          <td mat-cell *matCellDef="let reservation">
            {{ reservation.checkOutDate | date }}
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let reservation">
            {{ reservation.price }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</div>
